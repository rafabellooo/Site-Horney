<h1>Horney Website ⚡️</h1>
<h2>Requirements</h2>
<ul>
<li>Node v22.18.0</li>
<li>Bun v1.1.29</li>
</ul>
<h3>Development</h3>
<p>Install with bun:</p>
<pre><code class="language-sh">bun i
</code></pre>
<p>Serve with 11ty:</p>
<pre><code class="language-sh">bun run serve
</code></pre>
<h3>Build</h3>
<p>Build with 11ty:</p>
<pre><code class="language-sh">bun run build
</code></pre>
<h3>Deploy</h3>
<p>Deploy to GitHub Pages:</p>
<pre><code class="language-sh">bun run reploy
</code></pre>
